version: '3.7'

services:
  etcd:
    image: bitnami/etcd:latest
    hostname: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    networks:
      - rinha
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "180MB"

  haproxy:
    image: haproxy:alpine
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "9999:80"
    restart: unless-stopped
    networks:
      - rinha
    depends_on:
      - server1
      - server2
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "60MB"

  libsql-server:
    image: raulvc/rinha-libsql-server:latest
    hostname: db
    networks:
      - rinha
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "140MB"

  server1: &server
    image: raulvc/rinha-app:latest
    hostname: server1
    environment:
      - RUST_ENV=docker
    networks:
      - rinha
    restart: unless-stopped
    depends_on:
      - etcd
      - libsql-server
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "60MB"

  server2:
    <<: *server
    hostname: server2

networks:
  rinha:
    driver: bridge